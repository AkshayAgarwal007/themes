---
layout: default
title: Jekyll Theme of the Month Series
---

<h1>{{ page.title }}</h1>


 {% include welcome.html %}


<h2>2015</h2>

<div class='gallery'>
{% for post in site.posts %}

  <div class='theme' style='display: inline-block; text-align: center;'>
    <a href="{{ site.url }}{{ post.url }}">
      <img src="{{site.url}}/i/{{post.screenshot}}">
    </a>
    <br>
    <a href="{{ site.url }}{{ post.url }}">
      {{ post.title }}
    </a>
  </div>

{% endfor %}
</div>
